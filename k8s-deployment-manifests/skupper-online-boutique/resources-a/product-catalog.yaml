apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  namespace: grpc-a
  labels:
    app: productcatalogservice
    demo: roadshow
    repo: demo-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
        demo: roadshow
        repo: demo-apps
    spec:
      containers:
      - name: server
        image: gcr.io/google-samples/microservices-demo/productcatalogservice:v0.10.0
        ports:
        - containerPort: 3550
        env:
        - name: PORT
          value: "3550"
        # Shopping Assistant service address (optional feature - set to empty if not used)
        - name: SHOPPING_ASSISTANT_SERVICE_ADDR
          value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
  namespace: grpc-a
  labels:
    app: productcatalogservice
    demo: roadshow
    repo: demo-apps
spec:
  type: ClusterIP
  ports:
  - port: 3550
    targetPort: 3550
  selector:
    app: productcatalogservice
