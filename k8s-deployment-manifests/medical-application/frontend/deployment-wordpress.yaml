apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: frontend
  labels:
    app: wordpress
    demo: roadshow
    repo: demo-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
        demo: roadshow
        repo: demo-apps
    spec:
      securityContext:
        runAsNonRoot: true
      initContainers:
      - name: volume-permissions
        image: quay.io/mfoster/wordpress:0.1.1
        command: ['sh', '-c']
        args:
          - |
            mkdir -p /bitnami/wordpress
            chown -R $(id -u):$(id -g) /bitnami/wordpress
            chmod -R 775 /bitnami/wordpress
            # Ensure the directory is writable for the WordPress user
            find /bitnami/wordpress -type d -exec chmod 775 {} \;
            find /bitnami/wordpress -type f -exec chmod 664 {} \;
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: wordpress-data
          mountPath: /bitnami/wordpress
      containers:
      - image: quay.io/mfoster/wordpress:0.1.1
        name: wordpress
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: WORDPRESS_DATABASE_HOST
          value: "wordpress.frontend.svc.cluster.local" 
        - name: WORDPRESS_DATABASE_USER
          value: "wordpress"
        - name: WORDPRESS_DATABASE_PASSWORD
          value: "wordpress"
        - name: WORDPRESS_DATABASE_NAME
          value: "wordpress"
        volumeMounts:
        - name: wordpress-data
          mountPath: /bitnami/wordpress 
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 20
      volumes:
      - name: wordpress-data
        persistentVolumeClaim:
          claimName: wordpress-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-pvc
  namespace: frontend
  labels:
    app: wordpress
    demo: roadshow
    repo: demo-apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ocs-external-storagecluster-ceph-rbd-immediate
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem