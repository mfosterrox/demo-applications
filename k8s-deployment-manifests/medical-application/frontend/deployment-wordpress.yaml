apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: frontend
  labels:
    app: wordpress
    demo: roadshow
    repo: demo-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
        demo: roadshow
        repo: demo-apps
    spec:
      securityContext:
        runAsNonRoot: true
        # Set fsGroup to ensure volume is writable by container user
        # Using OpenShift-compatible range (1001010000-1001019999)
        # This ensures the volume is owned by a group the container user belongs to
        fsGroup: 1001010001
        supplementalGroups:
          - 1001010001
      containers:
      - image: quay.io/mfoster/wordpress:0.1.1
        name: wordpress
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: WORDPRESS_DATABASE_HOST
          value: "wordpress.frontend.svc.cluster.local" 
        - name: WORDPRESS_DATABASE_USER
          value: "wordpress"
        - name: WORDPRESS_DATABASE_PASSWORD
          value: "wordpress"
        - name: WORDPRESS_DATABASE_NAME
          value: "wordpress"
        # Disable Bitnami's volume permission setting (not compatible with OpenShift SCCs)
        - name: BITNAMI_DEBUG
          value: "true"
        # Try to skip permission operations that will fail on OpenShift
        - name: SKIP_FIX_PERMISSIONS
          value: "true"
        volumeMounts:
        - name: wordpress-data
          mountPath: /bitnami/wordpress 
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 20
      volumes:
      - name: wordpress-data
        persistentVolumeClaim:
          claimName: wordpress-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-pvc
  namespace: frontend
  labels:
    app: wordpress
    demo: roadshow
    repo: demo-apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ocs-external-storagecluster-ceph-rbd-immediate
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem